[pytest]
# Pytest configuration for SmartSpec Autopilot

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.smartspec/ss_autopilot
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    error_handling: Error handling tests
    logging: Logging tests

# Coverage options
[coverage:run]
source = .smartspec/ss_autopilot
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
